<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane.org - Basic Posting</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ðŸ”¥ Firebase Config (Replace this if you regenerate keys)
        const firebaseConfig = {
            apiKey: "AIzaSyBrJIVH_Hh7V_VdzwEiiY0nkdozqSh8zl0",
            authDomain: "zane-3342f.firebaseapp.com",
            projectId: "zane-3342f",
            storageBucket: "zane-3342f.firebasestorage.app",
            messagingSenderId: "430530723375",
            appId: "1:430530723375:web:3c31fbf6836988856050da"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // âœ… Fix: Make function global by assigning to `window`
        window.createPost = async function () {
            const username = document.getElementById("username").value.trim();
            const content = document.getElementById("content").value.trim();

            if (username === "" || content === "") {
                alert("Username and post content cannot be empty!");
                return;
            }

            try {
                await addDoc(collection(db, "posts"), {
                    username: username,
                    content: content,
                    timestamp: serverTimestamp(),
                    likes: 0
                });
                document.getElementById("content").value = ""; // Clear input
                loadPosts(); // Reload posts
            } catch (error) {
                console.error("Error adding post: ", error);
            }
        };

        // âœ… Fix: Make `loadPosts` global so it runs on page load
        window.loadPosts = async function () {
            const postList = document.getElementById("post-list");
            postList.innerHTML = ""; // Clear current posts

            const querySnapshot = await getDocs(collection(db, "posts"));
            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `<strong>${post.username}</strong>: ${post.content}`;
                postList.prepend(postElement); // Add new posts at the top
            });
        };

        // Load posts when the page loads
        window.onload = loadPosts;
    </script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h2 { text-align: center; }
        .input-box { display: flex; flex-direction: column; margin-bottom: 15px; }
        input, textarea, button { padding: 10px; margin: 5px 0; font-size: 16px; }
        .post { background: #f4f4f4; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Zane.org - Basic Posting</h2>
    
    <div class="input-box">
        <input type="text" id="username" placeholder="Enter your username">
        <textarea id="content" rows="3" placeholder="Write your post..."></textarea>
        <button onclick="createPost()">Post</button>
    </div>

    <h3>Recent Posts:</h3>
    <div id="post-list"></div>
</body>
</html>
