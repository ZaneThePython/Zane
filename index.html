<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane.org - Posting</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, doc, getDoc }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrJIVH_Hh7V_VdzwEiiY0nkdozqSh8zl0",
            authDomain: "zane-3342f.firebaseapp.com",
            projectId: "zane-3342f",
            storageBucket: "zane-3342f.firebasestorage.app",
            messagingSenderId: "430530723375",
            appId: "1:430530723375:web:3c31fbf6836988856050da"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
            }
        });

        window.createPost = async function () {
            const user = auth.currentUser;
            if (!user) return;

            const content = document.getElementById("content").value.trim();
            if (content === "") return;

            const userDoc = await getDoc(doc(db, "users", user.uid));
            const username = userDoc.exists() ? userDoc.data().username : "Unknown";

            await addDoc(collection(db, "posts"), {
                username: username,
                content: content,
                timestamp: serverTimestamp()
            });

            document.getElementById("content").value = "";
            loadPosts();
        };

        async function loadPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "posts"));
            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postElement = document.createElement("div");
                postElement.innerHTML = `<strong>${post.username}</strong>: ${post.content}`;
                postList.prepend(postElement);
            });
        }

        window.logout = () => signOut(auth);
        window.onload = loadPosts;
    </script>
</head>
<body>
    <h2>Zane.org - Posting</h2>
    <textarea id="content" rows="3"></textarea>
    <button onclick="createPost()">Post</button>
    <button onclick="logout()">Logout</button>
    <div id="post-list"></div>
</body>
</html>
