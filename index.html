<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane.org</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, doc, getDoc, updateDoc, arrayUnion, query, orderBy, limit, startAfter } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ✅ Firebase Config (Directly Included)
        const firebaseConfig = {
            apiKey: "AIzaSyBrJIVH_Hh7V_VdzwEiiY0nkdozqSh8zl0",
            authDomain: "zane-3342f.firebaseapp.com",
            projectId: "zane-3342f",
            storageBucket: "zane-3342f.firebasestorage.app",
            messagingSenderId: "430530723375",
            appId: "1:430530723375:web:3c31fbf6836988856050da"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userLoggedIn = false;
        let lastVisible = null; // For pagination
        const postsPerPage = 5; // Load posts in chunks
        let loadingPosts = false; // Prevents duplicate requests
        let allPostsLoaded = false; // Stops loading when all posts are fetched

        onAuthStateChanged(auth, (user) => {
            userLoggedIn = !!user;
            document.getElementById("post-section").style.display = user ? "block" : "none";
            document.getElementById("logout-button").style.display = user ? "block" : "none";
            document.getElementById("login-button").style.display = user ? "none" : "block";
        });

        window.createPost = async function () {
            const user = auth.currentUser;
            if (!user) return;

            const content = document.getElementById("content").value.trim();
            if (content === "") return;

            const userDoc = await getDoc(doc(db, "users", user.uid));
            const username = userDoc.exists() ? userDoc.data().username : "Unknown";

            await addDoc(collection(db, "posts"), {
                username: username,
                content: content,
                timestamp: serverTimestamp(),
                likes: 0,
                likedBy: [] // Tracks user IDs who have liked the post
            });

            document.getElementById("content").value = "";
            lastVisible = null; // Reset pagination to show new post
            allPostsLoaded = false; // Reset auto-loading if new posts exist
            loadPosts(true);
        };

        window.likePost = async function (postId, buttonElement) {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to like posts!");
                return;
            }

            const postRef = doc(db, "posts", postId);
            const postSnap = await getDoc(postRef);

            if (postSnap.exists()) {
                const postData = postSnap.data();
                if (postData.likedBy && postData.likedBy.includes(user.uid)) {
                    alert("You have already liked this post!");
                    return;
                }

                // Update Firestore
                await updateDoc(postRef, {
                    likes: postData.likes + 1,
                    likedBy: arrayUnion(user.uid) // Add user ID to likedBy array
                });

                // ✅ Update the button dynamically without refreshing
                buttonElement.innerHTML = `❤️ ${postData.likes + 1}`;
            }
        };

        async function loadPosts(reset = false) {
            if (loadingPosts || allPostsLoaded) return;
            loadingPosts = true; // Prevents multiple requests

            const postList = document.getElementById("post-list");

            if (reset) {
                postList.innerHTML = ""; // Clear previous posts
                lastVisible = null; // Reset pagination
            }

            let postsQuery = query(collection(db, "posts"), orderBy("timestamp", "desc"), limit(postsPerPage));
            if (lastVisible) {
                postsQuery = query(collection(db, "posts"), orderBy("timestamp", "desc"), startAfter(lastVisible), limit(postsPerPage));
            }

            const querySnapshot = await getDocs(postsQuery);
            if (!querySnapshot.empty) {
                lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1]; // Set last document for pagination

                let postsArray = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                shuffleArray(postsArray); // Better randomization

                postsArray.forEach((post) => {
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.innerHTML = `
                        <div class="post-header">
                            <strong>${sanitizeHTML(post.username)}</strong>
                        </div>
                        <p>${sanitizeHTML(post.content)}</p>
                        <button class="like-button" onclick="likePost('${post.id}', this)">❤️ ${post.likes || 0}</button>
                    `;
                    postList.appendChild(postElement);
                });
            } else {
                allPostsLoaded = true; // No more posts to load
            }

            loadingPosts = false; // Allow the next batch to load
        }

        // ✅ Improved randomization using Fisher-Yates Shuffle
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function sanitizeHTML(str) {
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        window.logout = () => signOut(auth);

        // ✅ Auto-load new posts every second until all are loaded
        setTimeout(() => {
            setInterval(() => {
                loadPosts();
            }, 1000);
        }, 5000); // Wait 5 seconds before starting auto-loading

        window.onload = () => loadPosts(true);
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Zane</h1>
        <p class="beta-text">[BETA]</p>
        <p class="subtitle">A posting platform that anybody can join.</p>

        <button id="login-button" onclick="window.location.href='login.html'">Login</button>
        <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>

        <div id="post-section" style="display: none;">
            <textarea id="content" placeholder="Write your post..."></textarea>
            <button id="post-button" onclick="createPost()">Post</button>
        </div>

        <div id="post-list"></div>
    </div>
</body>
</html>
