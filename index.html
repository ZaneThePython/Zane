<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane.org</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png"> <!-- ✅ Favicon added -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, doc, getDoc, updateDoc, arrayUnion } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ✅ Firebase Config (Directly Included)
        const firebaseConfig = {
            apiKey: "AIzaSyBrJIVH_Hh7V_VdzwEiiY0nkdozqSh8zl0",
            authDomain: "zane-3342f.firebaseapp.com",
            projectId: "zane-3342f",
            storageBucket: "zane-3342f.firebasestorage.app",
            messagingSenderId: "430530723375",
            appId: "1:430530723375:web:3c31fbf6836988856050da"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userLoggedIn = false;

        onAuthStateChanged(auth, (user) => {
            userLoggedIn = !!user;
            document.getElementById("post-section").style.display = user ? "block" : "none";
            document.getElementById("logout-button").style.display = user ? "block" : "none";
            document.getElementById("login-button").style.display = user ? "none" : "block";
        });

        window.createPost = async function () {
            const user = auth.currentUser;
            if (!user) return;

            const content = document.getElementById("content").value.trim();
            if (content === "") return;

            const userDoc = await getDoc(doc(db, "users", user.uid));
            const username = userDoc.exists() ? userDoc.data().username : "Unknown";

            await addDoc(collection(db, "posts"), {
                username: username,
                content: content,
                timestamp: serverTimestamp(),
                likes: 0,
                likedBy: [] // Tracks user IDs who have liked the post
            });

            document.getElementById("content").value = "";
            loadPosts();
        };

        window.likePost = async function (postId, buttonElement) {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to like posts!");
                return;
            }

            const postRef = doc(db, "posts", postId);
            const postSnap = await getDoc(postRef);

            if (postSnap.exists()) {
                const postData = postSnap.data();
                if (postData.likedBy && postData.likedBy.includes(user.uid)) {
                    alert("You have already liked this post!");
                    return;
                }

                // Update Firestore
                await updateDoc(postRef, {
                    likes: postData.likes + 1,
                    likedBy: arrayUnion(user.uid) // Add user ID to likedBy array
                });

                // ✅ Update the button dynamically without refreshing
                buttonElement.innerHTML = `❤️ ${postData.likes + 1}`;
            }
        };

        async function loadPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "posts"));
            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <div class="post-header">
                        <strong>${sanitizeHTML(post.username)}</strong>
                    </div>
                    <p>${sanitizeHTML(post.content)}</p>
                    <button class="like-button" onclick="likePost('${doc.id}', this)">❤️ ${post.likes || 0}</button>
                `;
                postList.prepend(postElement);
            });
        }

        function sanitizeHTML(str) {
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        window.logout = () => signOut(auth);
        window.onload = loadPosts;
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Zane</h1>
        <p class="beta-text">[BETA]</p>
        <p class="subtitle">A posting platform that anybody can join.</p>

        <button id="login-button" onclick="window.location.href='login.html'">Login</button>
        <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>

        <div id="post-section" style="display: none;">
            <textarea id="content" placeholder="Write your post..."></textarea>
            <button id="post-button" onclick="createPost()">Post</button>
        </div>

        <div id="post-list"></div>
    </div>
</body>
</html>
