<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane.org - Posts</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        // ✅ Firebase Config (Directly Included)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, doc, getDoc, updateDoc, increment }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrJIVH_Hh7V_VdzwEiiY0nkdozqSh8zl0",
            authDomain: "zane-3342f.firebaseapp.com",
            projectId: "zane-3342f",
            storageBucket: "zane-3342f.firebasestorage.app",
            messagingSenderId: "430530723375",
            appId: "1:430530723375:web:3c31fbf6836988856050da"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userLoggedIn = false;

        onAuthStateChanged(auth, (user) => {
            userLoggedIn = !!user;
            document.getElementById("post-section").style.display = user ? "block" : "none";
            document.getElementById("logout-button").style.display = user ? "block" : "none";
            document.getElementById("login-button").style.display = user ? "none" : "block";
        });

        window.createPost = async function () {
            const user = auth.currentUser;
            if (!user) return;

            const content = document.getElementById("content").value.trim();
            if (content === "") return;

            const userDoc = await getDoc(doc(db, "users", user.uid));
            const username = userDoc.exists() ? userDoc.data().username : "Unknown";

            await addDoc(collection(db, "posts"), {
                username: username,
                content: content,
                timestamp: serverTimestamp(),
                likes: 0
            });

            document.getElementById("content").value = "";
            loadPosts();
        };

        window.likePost = async function (postId) {
            if (!userLoggedIn) {
                alert("You must be logged in to like posts!");
                return;
            }
            const postRef = doc(db, "posts", postId);
            await updateDoc(postRef, { likes: increment(1) });
            loadPosts();
        };

        async function loadPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "posts"));
            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <div class="post-header">
                        <strong>${sanitizeHTML(post.username)}</strong>
                    </div>
                    <p>${sanitizeHTML(post.content)}</p>
                    <button class="like-button" onclick="likePost('${doc.id}')">❤️ ${post.likes || 0}</button>
                `;
                postList.prepend(postElement);
            });
        }

        function sanitizeHTML(str) {
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        window.logout = () => signOut(auth);
        window.onload = loadPosts;
    </script>
</head>
<body>
    <div class="container">
        <button id="login-button" onclick="window.location.href='login.html'">Login</button>
        <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>

        <h1>Zane.org - Posts</h1>

        <div id="post-section" style="display: none;">
            <textarea id="content" placeholder="Write your post..."></textarea>
            <button onclick="createPost()">Post</button>
        </div>

        <h2>Recent Posts:</h2>
        <div id="post-list"></div>
    </div>
</body>
</html>
