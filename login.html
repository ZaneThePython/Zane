<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zane.org</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        fetch('/firebase-config')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch Firebase config.");
                }
                return response.json();
            })
            .then(config => {
                import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js').then(({ initializeApp }) => {
                    import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js').then(({ getAuth, signInWithEmailAndPassword }) => {
                        
                        const app = initializeApp(config);
                        const auth = getAuth(app);

                        // âœ… Ensure `login` is always available
                        window.login = async function () {
                            const email = document.getElementById("email").value.trim();
                            const password = document.getElementById("password").value;

                            if (email === "" || password === "") {
                                alert("Email and password are required!");
                                return;
                            }

                            try {
                                await signInWithEmailAndPassword(auth, email, password);
                                window.location.href = "index.html";
                            } catch (error) {
                                alert("Login failed: " + error.message);
                            }
                        };

                        console.log("Firebase initialized successfully.");
                    });
                });
            })
            .catch(error => console.error("Failed to load Firebase config:", error));
    </script>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
